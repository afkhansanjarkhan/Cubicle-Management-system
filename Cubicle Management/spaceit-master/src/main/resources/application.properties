#DataSources Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/spaceit
spring.datasource.username=spaceit
spring.datasource.password=spaceit

#Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect

#Logger Properties
logging.level.root=WARN
logging.level.org.springframework.web=ERROR
logging.file.path=.
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log

#JWT properties
jwt.secret=spaceit

#UI Properties
com.spaceit.bootstrapEnums=com.modeln.spaceit.enums.CSIBookingStatus,com.modeln.spaceit.enums.CSICubicleStatus,com.modeln.spaceit.enums.CSIRole,com.modeln.spaceit.enums.CSINotifyType

#File Upload properties
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

spring.jpa.open-in-view = true